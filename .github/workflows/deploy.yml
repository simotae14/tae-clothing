name: Deployment Tae-clothing
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js version 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
    - name: Install Packages
      run: npm install
    - name: Build page
      run: npm run build
